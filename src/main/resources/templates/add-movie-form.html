<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un film</title>
</head>
<body>
<h1>Ajouter le film</h1>
<form th:action="@{/movie}" method="post" th:object="${movie}">
    <label>
        Le titre : <input type="text" th:field="*{title}">
    </label><br>
    <label>
        Le genre : <input type="text" th:field="*{genre}">
    </label><br>
    <label>
        Le description : <textarea th:field="*{description}"></textarea>
    </label>
    <br>
    <input type="submit" value="OK"/>
</form>
</body>
</html>
