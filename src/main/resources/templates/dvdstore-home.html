<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des DVD</title>
</head>
<body>
<h1>Bienvenue dans la page de gestion des DVD</h1>
<h2>Actins disponibles : </h2>
<ul>
    <li><a href="">Ajouter un DVD</a></li>
</ul>
<table border="1">
    <tr th:each="movie: ${movies}">
        <td>
            <a th:href="@{/movie/{id}(id=${movie.id})}" th:text="${movie.title}"/>
        </td>
        <td th:text="${movie.genre}"></td>
    </tr>
</table>
</body>
</html>
